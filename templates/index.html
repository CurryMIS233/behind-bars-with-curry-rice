<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <title>Crime type</title>
    </head>
    <body class="row">
        <div class="container col-4">
            <h1>Choose crime type</h1>
            <form class="form-horizontal" action="/analyze/" method="get">
                <div class="form-group">
                    <select class="form-control" name="crimeType">
                        <option value="Rape">Rape</option>
                        <option value="SexualHarassment">Sexual Harassment</option>
                        <option value="AutoTheft">Auto Theft</option>
                        <option value="SeriousFraud">Serious Fraud</option>
                        <option value="Murder">Murder</option>
                        <option value="New">New</option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
